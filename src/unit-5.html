<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- section1 -->
     <section class="one border w-[50%] p-40 bg-white ml-[25%]">
        <div class="right text-5xl  flex flex-col gap-10 ml-20  w-[100%] ">
            <div class="row-1 ">
             <label class="font-bold " for="name">Full Name*</label>
             <div class="input border-8 border-black flex gap-14 p-10 mt-5 rounded-[5%] bg-white  ">
                 <img class="border-r-8 w-40 " src="unit-3-4&5/Frame 1.png" alt="">
                 <input type="text " placeholder="Sylvan Schumm">
             </div>
            </div>
 
            <div class="row-2 ">
             <label class="font-bold  " for="email">Email*</label>
             <div class="input border flex gap-14 p-10 mt-5 rounded-[5%] bg-white">
                 <img class="border-r-8 w-40" src="unit-3-4&5/Frame 2.png" alt="">
                 <input type="text">
             </div>
            </div>
 
            <div class="row-3">
             <label class="font-bold sm:text-[10px] md:text-5xl " for="phone"> Phone No.*</label>
             <div class="input border flex gap-14 p-6 mt-5  rounded-[5%] bg-white">
                 <img class="border-r-8 w-36 ml-5" src="unit-3-4&5/Frame 3.png" alt="">
                 <input type="text">
             </div>
            </div>
 
            <div class="row-4">
             <label class="font-bold" for="web">Website Url</label>
            <div class="input border flex gap-14 p-10 mt-5  rounded-[5%] bg-white">
               <img class="border-r-8 w-40" src="unit-3-4&5/Frame 4.png" alt="">
               <input type="text">
            </div>
            </div> 
           
 
            <div class="row-5">
            <label class="font-bold" for="job">Job title and background</label>
             <div class="input border flex gap-14 p-10 mt-5  rounded-[5%] bg-white">
                 <img class="border-r-8 w-40" src="unit-3-4&5/Frame 6.png" alt="">
                 <input type="text" placeholder="Select Type">
             </div>
            </div>

     </section>
     <!-- section3 -->
 <section class="three">
    <button class="border py-10 px-20 text-white bg-yellow-600 rounded-[5%] relative left-[43%] mt-10 text-5xl hover:bg-blue-600 hover:">connect Now</button>
 </section>
    
</body>
</html>
